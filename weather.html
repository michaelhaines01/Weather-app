<html lang="en">
  <head>
    <title>weatherApp</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="name">Mikey Weather</h1>
      <form id="myform">
        <input type="text" id="country" placeholder="Country" />
        <input type="text" id="city" placeholder="City" />
        <button id="request">Search Weather</button>
        <h4 id="error">*Please enter a valid country and City</h4>
      </form>
    </header>

    <div id="weatherdiv">
      <div id="weatherbox">
        <h1 id="intro">Search for weather!</h1>
      </div>
    </div>
  </body>

  <script src="weatherapp.js"></script>
</html>
